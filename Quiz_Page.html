<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Quiz_Page.css">
  <title>Quiz Page</title>
</head>
<body>
  <div id="display-container">
    <div class="header">
      <div class="number-of-count">
        <span class="number-of-question">1 of 20 questions</span>
      </div>
      <div class="timer-div">
        <img src="Images\timer.png" width="15px">
        <span class="time-left">20 m</span>
      </div>
    </div>
    <div id="container">
      <!--qna here-->
    </div>
    <button id="next-button">Next</button>
  </div>
  <div class="score-container hide">
  <div id="user-score">Score</div>
  <button id="restart">Restart</button>
</div>
<!--Script-->
<script src="Quiz_Page.js"></script>
</body>
</html>
